<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product History</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>

<body class="bg-gray-100 p-4">

    <main>
        <div class="mx-auto p-8 bg-white rounded shadow-md ">

            <h2 class="text-2xl font-semibold mb-4">Order Confirmation</h2>
            <h3 class="text-xl mb-3">Payment Successful</h3>

            <div class="bg-green-500 text-white p-4 rounded mb-6">
                <p>Thank you for your order! Your payment was successful.</p>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full border-collapse mb-6">
                    <thead>
                        <tr>
                            <th class="border p-2">Customer Name</th>
                            <th class="border p-2">Order Id</th>
                            <th class="border p-2">Payment Id</th>
                            <th class="border p-2">Shipping Address</th>
                            <th class="border p-1">Total Amount Paid</th>
                        </tr>
                    </thead>

                    <tbody id="js-tbody">
                    </tbody>

                </table>
            </div>
        </div>
    </main>
    <script src="producthistory.js"></script>
</body>

</html>
