<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <link rel="stylesheet" href="/dist/output.css">
    <link href="//unpkg.com/viewerjs/dist/viewer.css" rel="stylesheet">
    <script src="//unpkg.com/viewerjs"></script>
</head>

<body>
    <main>
        <nav>
            <ul class="flex justify-between bg-blue-200 p-3 w-full">
                <li class="flex flex-col sm:flex-row md:flex-row lg:flex-row gap-5">
                    <input type="text" id="search" class="outline-none border-2 px-2 py-1 rounded-lg"
                        placeholder="Search for products">
                    <select name="filters" id="filters" class="border w-full px-2 rounded-lg outline-none text-gray-400">
                    </select>
                </li>
                <li>
                    <button type="button" id="js-myCart" class="text-white mr-7 flex items-center justify-center gap-1">
                        <svg class="w-7 h-7" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z">
                            </path>
                        </svg>
                        <span id="productNumber" class="text-white font-bold text-base">0</span>
                    </button>
                </li>
            </ul>
        </nav>
        <section id="js-mainContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 bg-gray-100 lg:grid-cols-4 p-5">
        </section>
    </main>
   
    <script src="productlisting.js"></script>
</body>

</html>
