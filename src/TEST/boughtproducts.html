<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bought Products</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>

<body>
    <main class="p-8">
        <section class="flex w-full justify-center gap-5  h-screen">
            <div id="js-firstContainer" class="border-2 p-3 w-1/2 rounded-lg h-2/3 overflow-y-scroll">
                <h2>Shopping Cart</h2>
                <ul id="js-boughtProductContainer">
                </ul>
            </div>
            <div class="border-2 h-2/3 rounded-lg">
                <form action="" class="p-4 space-y-2" id="form">
                    <h2 class="font-bold">Delivery Info</h2>
                    <div class="grid grid-cols-2 gap-2">
                        <div class="flex flex-col space-y-1">
                            <label for="firstname">First Name</label>
                            <input type="text" name="firstname" id="firstname" class="outline-none border-2">
                            <span id="fname-Error" class="text-red-300"></span>
                        </div>
                        <div class="flex flex-col space-y-1">
                            <label for="lastname">Last Name</label>
                            <input type="text" name="lastname" id="lastname" class="outline-none border-2">
                            <span id="lname-Error"></span>
                        </div>
                    </div>
                    <div>
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address" class="outline-none border-2 w-full">
                        <span id="address-Error"></span>
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <div class="flex flex-col space-y-1">
                            <label for="city">City</label>
                            <input type="text" name="city" id="city" class="outline-none border-2">
                            <span id="city-Error"></span>
                        </div>
                        <div class="flex flex-col space-y-1">
                            <label for="state">State</label>
                            <input type="text" name="state" id="state" class="outline-none border-2">
                            <span id="state-Error"></span>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <div class="flex flex-col space-y-1">
                            <label for="zip">Zip</label>
                            <input type="number" name="zip" id="zip" class="outline-none border-2">
                            <span id="zip-Error"></span>
                        </div>
                        <div class="flex flex-col space-y-1">
                            <label for="phone">Phone</label>
                            <input type="text" name="phone" id="phone" class="outline-none border-2">
                            <span id="phone-Error"></span>
                        </div>
                    </div>
                    <button type="button" id="rzp-button1"
                        class="border mt-3 bg-blue-500 hover:bg-blue-700 text-white font-semibold py-1 px-2 rounded">Make
                        Payment</button>
                </form>
            </div>
        </section>
    </main>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="boughtproducts.js"></script>
</body>

</html>
