<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bought Products</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>

<body class="bg-gray-50">

    <button type="button" class="p-1" id="back-btn"><svg class="w-6 h-6" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <path d="M19 7v6c0 1.103-.896 2-2 2H3v-3h13V8H5v2L1 6.5 5 3v2h12a2 2 0 0 1 2 2z"></path>
        </svg></button>

    <main class="p-8">

        <section class="grid grid-cols-1 lg:grid-cols-2 gap-3">

            <div id="js-firstContainer" class="border-2 p-3 bg-white shadow-md rounded-lg h-96">
                <h2 class="font-bold text-lg pb-2">Shopping Cart</h2>
                <ul id="js-boughtProductContainer" class="border overflow-y-scroll h-3/4">

                </ul>

                <dl class="flex justify-between px-4 border-t-2 py-6">
                    <dt class="text-gray-500 font-semibold">Total</dt>
                    <dd id="totalamount" class="font-bold"></dd>
                </dl>

            </div>

            <div class="border-2 rounded-lg bg-white shadow-md flex flex-col">

                <form action="#" class="p-4 space-y-3" id="form">
                    <h2 class="font-bold  text-lg">Delivery Info</h2>

                    <div class="grid grid-cols-2 gap-2">

                        <div class="flex flex-col space-y-1">
                            <label for="firstname" class="text-gray-500 font-semibold">First Name</label>
                            <input type="text" name="firstname" id="firstname"
                                class="outline-none border-2 rounded-lg bg-white">
                            <span id="fname-Error" class="text-red-300"></span>
                        </div>

                        <div class="flex flex-col space-y-1">
                            <label for="lastname" class="text-gray-500 font-semibold">Last Name</label>
                            <input type="text" name="lastname" id="lastname" class="outline-none rounded-lg border-2">
                            <span id="lname-Error" class="text-red-300"></span>
                        </div>

                    </div>

                    <div>

                        <label for="address" class="text-gray-500 font-semibold">Address</label>
                        <input type="text" name="address" id="address" class="outline-none rounded-lg border-2 w-full">
                        <span id="address-Error" class="text-red-300"></span>

                    </div>

                    <div class="grid grid-cols-2 gap-2">

                        <div class="flex flex-col space-y-1">
                            <label for="city" class="text-gray-500 font-semibold">City</label>
                            <input type="text" name="city" id="city" class="outline-none rounded-lg border-2">
                            <span id="city-Error" class="text-red-300"></span>
                        </div>

                        <div class="flex flex-col space-y-1">
                            <label for="state" class="text-gray-500 font-semibold">State</label>
                            <input type="text" name="state" id="state" class="outline-none rounded-lg border-2">
                            <span id="state-Error" class="text-red-300"></span>
                        </div>

                    </div>

                    <div class="grid grid-cols-2 gap-2">

                        <div class="flex flex-col space-y-1">
                            <label for="zip" class="text-gray-500 font-semibold">Zip</label>
                            <input type="number" name="zip" id="zip" class="outline-none rounded-lg border-2">
                            <span id="zip-Error" class="text-red-300"></span>
                        </div>

                        <div class="flex flex-col space-y-1">
                            <label for="phone" class="text-gray-500 font-semibold">Phone</label>
                            <input type="text" name="phone" id="phone" class="outline-none rounded-lg border-2">
                            <span id="phone-Error" class="text-red-300"></span>
                        </div>

                    </div>

                    <button type="submit" id="rzp-button1"
                        class="border  bg-blue-500 hover:bg-blue-700 text-white col-span-2 w-full font-semibold py-1 px-2 rounded">Make
                        Payment</button>

                </form>

            </div>

        </section>

    </main>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="boughtproducts.js"></script>

</body>

</html>
