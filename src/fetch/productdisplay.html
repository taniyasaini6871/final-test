<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>

<body class="bg-gray-100">
    <main>
        <div class="container mx-auto mt-20 p-8 bg-white rounded-lg shadow-lg">
            <div class="grid lg:grid-cols-2 md:grid-cols-1">
                <div class="w-full overflow-hidden">
                    <div class="flex items-center justify-center">
                        <img id="js-img" src="" alt="Product Image" class="w-96 h-96">
                    </div>
                    <div id="img-container" class="flex items-center justify-evenly mt-8">

                    </div>
                </div>

                <div class="w-full px-8">
                    <h2 id="js-title" class="text-2xl font-bold mb-4"></h2>
                    <p id="js-discription" class="text-gray-700 mb-2"></p>
                    <p id="js-brand" class="text-gray-700 mb-2"></p>
                    <p id="js-rating" class="text-gray-700 mb-2"></p>
                    <p id="js-stock" class="text-gray-700 mb-4"></p>
                    <p id="js-price" class="text-blue-500 text-lg mb-4 font-semibold"></p>
                    <p id="js-discount" class="text-red-500 font-semibold mb-6  "></p>
                    <div class="mt-4 flex w-full gap-2">
                        <button class="bg-blue-500 text-white p-1 rounded w-1/2" type="button">Add To Cart</button>
                        <button class="bg-blue-500 text-white p-1 rounded  w-1/2" type="button">Buy Now</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        const show = {

            product: async function () {
                let title = document.querySelector('#js-title');
                let discription = document.querySelector('#js-discription');
                let rating = document.querySelector('#js-rating');
                let stock = document.querySelector('#js-stock');
                let price = document.querySelector('#js-price');
                let discount = document.querySelector('#js-discount');
                let image = document.querySelector("#js-img");
                let brand = document.querySelector("#js-brand");

                
                let urlId = new URLSearchParams(location.search).get('id');
                let response = await fetch(`https://dummyjson.com/products/${urlId}`);
                let imagesContainer = document.querySelector('#img-container');

                if (response.ok) {
                    let data = await response.json();

                    if (data.id == urlId) {
                        title.innerHTML = data.title;
                        discription.innerHTML = data.description;
                        rating.innerHTML = `Rating: ${data.rating}`;
                        stock.innerHTML = `Stock: ${data.stock}`;
                        price.innerHTML = `Price: $${data.price}`;
                        discount.innerHTML = `Discount: ${data.discountPercentage}%`;
                        image.src = data.thumbnail;
                        brand.innerHTML = `Brand: ${data.brand}`;

                        data.images.map((item) => {
                            let slidingimages = document.createElement("img");
                            slidingimages.setAttribute("src", `${item}`);
                            slidingimages.setAttribute("class", "h-20 w-20 border-2 p-2 cursor-pointer")
                            imagesContainer.appendChild(slidingimages);

                            slidingimages.addEventListener("click", () => {
                                image.src = slidingimages.src;
                            })
                        })

                    } else {
                        console.log("Product not found");
                    }

                } else {
                    console.log("HTTP-Error: " + response.status);
                }
            },

        }
        show.product()
    </script>
</body>

</html>
