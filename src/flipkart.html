        function search() {
            let input = document.getElementById("search").value.toLowerCase().trim();

            let result = [];
            let list = document.getElementById("ul");

            list.innerHTML = "";

            if (input) {
                list.classList.remove("hidden");
                result = products.filter((product) => product.title.toLowerCase().startsWith(input));
            }

            if (result.length === 0) {
                list.classList.add("hidden");
            }

            const onClick = () => {
                list.classList.add("hidden");

            }

            document.addEventListener("click", onClick);


            if (result.length > 0) {
                result.forEach(element => {
                    let li = document.createElement("li");
                    li.setAttribute("class", "p-2");

                    let a = document.createElement("a");
                    a.setAttribute("href", "#");
                    a.setAttribute("class", "flex gap-3 item-center");

                    let img = document.createElement("img");
                    img.setAttribute('src', element.image);
                    img.setAttribute('class', "w-6 h-6");

                    let text = document.createTextNode(element.title);
                    let span = document.createElement("span");
                    span.setAttribute('class', 'text-sm');
                    span.appendChild(text);

                    a.appendChild(img);
                    a.appendChild(span);

                    li.appendChild(a);
                    list.appendChild(li);
                })
            }
        }
        document.getElementById("search").addEventListener("input", search);

                    createTd1.innerHTML = this.selectInput.value;

                    createTableRow.appendChild(createTd2);

                    completeBtn.innerHTML = "Completed";
                    completeBtn.classList.add("border", "bg-green-200", "rounded", "px-2");
                    createTd2.appendChild(completeBtn);

                    deleteBtn.classList.add("border", "bg-gray-200", "rounded", "px-2");

                    function changeMode() {
                        if (flags == 1) {

                            completeBtn.classList.remove("bg-red-200");
                            flags = 1;
                        }
                    }

                    completeBtn.addEventListener("click", changeMode);
                    this.selectInput.value = "";
                }
            }
