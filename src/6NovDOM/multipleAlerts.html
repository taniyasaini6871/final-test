<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Alerts</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>

<body>
    <main class="flex flex-col justify-center items-center space-y-4 " id="main-js">
        <p class="font-semibold text-gray-500">Click the button below to open Multiple alerts</p>
        <button id="btn-js" type="button" class="border-2 px-2 rounded font-semibold text-gray-500">Click me</button>
    </main>

    <script>

        function multipleAlerts() {
            let btn = document.querySelector("#btn-js");
            let main = document.querySelector("#main-js");

            btn.addEventListener("click", () => {

                let alert = document.createElement("div");
                alert.classList.add("w-80", "h-32", "border-2", "bg-purple-200", "rounded", "text-center", "relative", "shadow-lg", "after:content-['']",
                    "after:absolute", "after:left-0", "after:bottom-0", "after:w-full", "after:h-1", "after:bg-purple-400", "after:animate-bottomslider")
                alert.innerHTML = "Hello";
                main.appendChild(alert);

                let cancelButton = document.createElement("button");
                cancelButton.innerText = "Cancel";
                cancelButton.classList.add("border-2", "px-2", "rounded", "font-semibold", "text-gray-500", "absolute", "bottom-2", "right-2", "bg-purple-100");
                alert.appendChild(cancelButton);

                cancelButton.addEventListener("click", () => {
                    alert.classList.add("hidden");
                });

                setTimeout(() => {
                    alert.remove();
                }, 5000);

            })
        }
        multipleAlerts();
    </script>

</body>

</html>
