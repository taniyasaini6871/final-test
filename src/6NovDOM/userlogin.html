<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Login Box</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded shadow-md w-96 space-y-5">

        <h2 class="text-2xl font-semibold mb-6">Login</h2>
        
        <div>
            <label for="email" class=" text-gray-700 text-sm font-bold">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email"
                class="w-full px-3 py-2 border rounded outline-none focus:border-blue-500">
        </div>

        <div>
            <label for="password" class=" text-gray-700 text-sm font-bold">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password"
                class="w-full px-3 py-2 border rounded outline-none focus:border-blue-500">
        </div>
        
        <button type="button"
            class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">
            Login
        </button>

        <p class="text-gray-600 mt-4 text-center">Don't have an account? <a href="demoadmin.html" class="text-blue-500">Sign
                up</a></p>

    </div>
    <script>
        
    </script>

</body>

</html>
